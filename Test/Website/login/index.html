<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
</head>
<body>

<header>
    <div class="logo">
        <img src="../logo.png" alt="Logo">
    </div>
    <nav>
        <button onclick="window.location.href='../index.html'">Mapa</button>
        <button onclick="window.location.href='../lista/index.html'">Lista de Praias</button>
    </nav>
    <div class="auth-buttons">
        <div id="user-info">
            <span id="user-name"></span>
            <button id="auth-button"></button>
        </div>
    </div>
</header>

<main>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Entrar</button>
        </form>
        <p>NÃ£o tem uma conta? <a href="/register/index.html">Cadastre-se</a></p>
    </div>
</main>

<footer>
    <p>Litoral Puro - 2024</p>
</footer>

</body>
</html>
