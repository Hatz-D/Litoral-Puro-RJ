<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./index.js"></script>
    <link rel="icon" href="../beach.png">
</head>
<body>

<header>
    <div class="logo">
        <a href="/index.html"><img src="../beach.png" alt="Logo"></a>
    </div>
    <nav>
        <button onclick="window.location.href='../index.html'">Mapa</button>
        <button onclick="window.location.href='../lista/index.html'">Lista de Praias</button>
        <button onclick="window.location.href='../subscricao/index.html'">Subscrições</button>
        <button onclick="window.location.href='../sobre/index.html'">Sobre</button>
    </nav>
    <div class="auth-buttons">
        <!-- Exibe o nome do usuário e o botão de logout, dependendo do estado de autenticação -->
        <div id="user-info">
            <span id="user-name"></span>
            <button id="auth-button"></button>
        </div>
    </div>
</header>

<main>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="/register/index.html">Cadastre-se</a></p>
    </div>
</main>

<footer>
    <p>Litoral Puro - 2024</p>
</footer>
</body>
</html>
