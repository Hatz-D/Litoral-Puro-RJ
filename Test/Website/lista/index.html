<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas de Balneabilidade</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./index.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/index.html"><img src="../logo.png" alt="Logo" width="100"></a>
        </div>
        <nav>
            <button onclick="window.location.href='../index.html'">Mapa</button>
            <button onclick="window.location.href='index.html'">Lista de Praias</button>
            <button onclick="window.location.href='../subscricao/index.html'">Subscrições</button>
            <button onclick="window.location.href='../sobre/index.html'">Sobre</button>
        </nav>
        <div class="auth-buttons">
            <!-- Exibe o nome do usuário e o botão de logout, dependendo do estado de autenticação -->
            <div id="user-info">
                <span id="user-name"></span>
                <button id="auth-button"></button>
            </div>
        </div>
    </header>

    <main>
        <input type="text" id="myInput" onkeyup="tableFilter()" placeholder="Procure pelo nome da praia...">
        <div id="data-container"></div>
        <script src="index.js"></script>
    </main>

    <footer>
        <p>Litoral Puro - 2024</p>
    </footer>
</body>
</html>
