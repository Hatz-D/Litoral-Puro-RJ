<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas de Balneabilidade</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./index.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/index.html"><img src="../beach.png" alt="Logo"></a>
        </div>
        <nav>
            <button onclick="window.location.href='index.html'">Mapa</button>
            <button onclick="window.location.href='../lista/index.html'">Lista de Praias</button>
            <button onclick="window.location.href='../subscricao/index.html'">Subscrições</button>
            <button onclick="window.location.href='../sobre/index.html'">Sobre</button>
        </nav>
        <div class="auth-buttons">
            <!-- Exibe o nome do usuário e o botão de logout, dependendo do estado de autenticação -->
            <div id="user-info">
                <span id="user-name"></span>
                <button id="auth-button"></button>
            </div>
        </div>
    </header>

    <main>
        <div class="left-panel">
            <div class="balneabilidade-stats">
                <b><p>Estatísticas de Balneabilidade</p></b>
                <canvas id="balneabilidadeChart"></canvas>
                <div class="stats-details">
                    <p style="color: #32CD32;">Própria: <span id="propriaCont">0</span></p>
                    <p style="color: #EA4335;">Imprópria: <span id="impropriaCont">0</span></p>
                    <p style="color: #bdbebd;">N/A: <span id="naCont">0</span></p>
                </div>
            </div>
        </div>

        <div class="center-panel">
            <div class="map-placeholder" id="map"></div>
        </div>
    </main>

    <footer>
        <p>Litoral Puro - 2024</p>
    </footer>
</body>
</html>
