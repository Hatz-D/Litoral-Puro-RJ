<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas de Balneabilidade</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./index.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo" width="100">
        </div>
        <nav>
            <button onclick="window.location.href='index.html'">Mapa</button>
            <button onclick="window.location.href='../lista/index.html'">Lista de Praias</button>
        </nav>
        <div class="auth-buttons">
            <!-- Exibe o botão de login ou logout, dependendo do estado de autenticação -->
            <button id="auth-button"></button>
        </div>
    </header>

    <main>
        <div class="left-panel">
            <div class="balneabilidade-stats">
                <h2>Estatísticas de Balneabilidade</h2>
                <div class="circle-chart">
                    <p>123/256</p>
                </div>
            </div>
        </div>

        <div class="center-panel">
            <div class="map-placeholder" id="map"></div>
        </div>
    </main>

    <footer>
        <p>Litoral Puro - 2024</p>
    </footer>

    <script>
        // Verifica se há um nome de usuário armazenado no localStorage
        const userName = localStorage.getItem("userName");

        const authButton = document.getElementById("auth-button");

        if (userName) {
            // Se o usuário estiver logado, mostra o botão de logout
            authButton.textContent = "Logout";
            authButton.onclick = () => {
                // Remove o nome do usuário do localStorage e redireciona para a tela de login
                localStorage.removeItem("userName");
                window.location.href = "/login/index.html"; // Redireciona para a tela de login após logout
            };
        } else {
            // Se o usuário não estiver logado, mostra o botão de login
            authButton.textContent = "Registrar/Login";
            authButton.onclick = () => {
                window.location.href = "/login/index.html"; // Redireciona para a tela de login
            };
        }
    </script>
</body>
</html>
